machine:
  ruby:
    version: jruby-1.7.12
  pre:
    - curl -O http://apache.osuosl.org/maven/maven-3/3.1.1/binaries/apache-maven-3.1.1-bin.tar.gz && tar xvf apache-maven-3.1.1-bin.tar.gz -C ~/.m2
  environment:
    PATH: $HOME/.m2/apache-maven-3.1.1/bin:$PATH
    M2_HOME: $HOME/.m2/apache-maven-3.1.1/
    M2: $HOME/.m2/apache-maven-3.1.1/bin/
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: " -XX:MaxPermSize=512M"


dependencies:
  pre:
    - echo y | android update sdk --all --no-ui --force --filter "extra-android-m2repository"
    - sudo apt-get update; sudo apt-get install s3cmd
    - printf "[default]\naccess_key = $S3_ACCESS_KEY\n secret_key = $S3_SECRET_KEY" > ~/.s3cfg
    - git clone https://github.com/mapzen/apk-s3-lister.git; cd apk-s3-lister; ./upload.sh
    - git clone git@github.com:mapzen/leyndo.git; cd leyndo; git checkout erasermap; ./install.sh

test:
  override:
    - ./gradlew -PvalhallaApiKey=$VALHALLA_API_KEY
    - ./gradlew checkstyle

deployment:
  all:
    branch: /^(?!master).*$/
    commands:
      - s3cmd put app/build/outputs/apk/app-debug.apk s3://android.mapzen.com/erasermap-development/$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM.apk
      - scripts/upload-release.sh
  master:
    branch: master
    commands:
      - s3cmd put app/build/outputs/apk/app-debug.apk s3://android.mapzen.com/erasermap/latest.apk
      - s3cmd put app/build/outputs/apk/app-debug.apk s3://android.mapzen.com/erasermap-snapshots/master-$CIRCLE_BUILD_NUM.apk
