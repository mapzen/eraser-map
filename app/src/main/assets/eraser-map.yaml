    landuse:
        data: { source: osm }
        filter: 
            any:
                # limit show smaller landuse areas to higher zooms
                - { $zoom: { min: 9 },  area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 8000000 } }
                - { $zoom: { min: 11 }, area: { min: 1000000 } }
                - { $zoom: { min: 12 }, area: { min: 100000 } }
                - { $zoom: { min: 13 }, area: { min: 100000 } }
                - { $zoom: { min: 14 }, area: { min: 50000 } }
                - { $zoom: { min: 15 }, area: { min: 20000 } }
                - { $zoom: { min: 15 }, area: { min: 2000 } }
                - { $zoom: { min: 16 } }
        # TODO: remove this rule after fixing behavior of rules with no assigned color
        draw:
            dots2:
                color: grey
        parks-and-national-forests:
            filter: { kind: [park, national_park, "park or protected land"] }
            # default for national forests and more?
            draw:
                dots2:
                    color: *green7
            us_national_parks:
                filter: { operator: [ "United States National Park Service", "US National Park Service" ] }
                draw:
                    polygons:
                        color: *green1
        conservation:
            filter:
                kind: [conservation, protected_area, nature_reserve]
            draw:
                dots2:
                    color: *green8
            wilderness-areas:
                filter: function() { return feature.name && feature.name.includes("Wilderness") }
                draw:
                    dots2:
                        color: *green7
                    outline:
                        style: lines
                        color: *green1
                        width: [[9,0px],[10,2px],[12,4px]]
        cemetery:
            filter:
                kind: cemetery
            draw:
                dots2:
                    color: *green2
        garden:
            filter:
                kind: garden
            draw:
                dots2:
                    color: [0.604,0.973,0.722]
        forest:
            filter:
                kind: forest
                operator: [ "United States Forest Service", "US Forest Service", "U.S. Forest Service", "USDA Forest Service" ]
